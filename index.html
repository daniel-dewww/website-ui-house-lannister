<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	
</head>
<body>
	<nav>
		<div id="menu" class="menu">
      
      
			<ul>
				<li>HISTORY</li>
				<li>EVENTS</li>
				<li>GAME OF THRONES</li>
			</ul>
		</div>
	</nav>
	<section class="home" id="home">
		 <div class="home-bg">
		<div class="logo-lannister">
		<img src="./images/logo-lannister.png">
		</div>
		<div class="hear-me-roar">
		<img src="./images/hear-me-roar.png">
		</div>
		
		<div class="logo-got">
		<img src="./images/logo-got.png">
		</div>
		<div class="bg-social">
		<div class="icon-social">
		<i class="fab fa-facebook"></i>
		<i class="fab fa-whatsapp"></i>
		<i class="fab fa-twitter"></i>
		</div>
	  </div>
</div>
	</section>
</body>
<script src="https://kit.fontawesome.com/c181f871da.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
<script type="text/javascript">
 TweenMax.to(".logo-lannister", 1.2, {
            y: 30,
            opacity: 1,
            ease: Expo.easeInOut,
            delay: 1
            });

  TweenMax.to(".home-bg", 2.2, {
          
            width:"50vw",
            opacity: 1,
            ease: Expo.easeInOut
            });

   TweenMax.to(".menu ul li", 1.5, {
          
            y:30,
            opacity: 1,
            ease: Expo.easeInOut,
            delay: 1.6
            });
   TweenMax.to(".hear-me-roar", 1.6, {
          
            y:40,
            opacity: 1,
            ease: Expo.easeInOut,
            delay: 1.9
            });
   TweenMax.to(".logo-got", 1.3, {
          
            y:-40,
            opacity: 1,
            ease: Expo.easeInOut,
            delay: 1.7
            });
   TweenMax.to(".bg-social", 1.8, {
          
            y: "0",
            right:0,
            opacity: 1,
            ease: Expo.easeInOut,
            delay: 1.7
            });
</script>
</html>
